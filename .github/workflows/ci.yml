name: GitHub CI
on:
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
     - name: Checkout
       uses: actions/checkout@v2
       
     - name: Cache Toolchain
       uses: actions/cache@v2
       env:
         cache-name: cache-toolchain
       with:
         path: |
           **/compiler
         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/build_compiler.sh') }}
         restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/build_compiler.sh') }}
        
     - name: Build Toolchain
       run: |
         chmod +x ./build_compiler.sh
         ./build_compiler.sh
     
     - name: Build KinuxOS
       run: |
         chmod +x ./build.sh
         ./build.sh
